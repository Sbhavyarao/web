<!DOCTYPE html>
<html>
<body class="bodystyle">
<div class="container">
  <div class="row">
    <div class=" col-md-5 offset-md-4  ">
      <div class="card signin my-5 ">
        <div class="card-body">
          <h4 style="text-align: center">Login Form</h4>
          <hr>
          <br>
          <form [formGroup]="loginFormData" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': formSubmitted && f.emailId.errors }" />
              <div *ngIf="formSubmitted && f.emailId.errors" class="invalid-feedback">
                <div *ngIf="f.emailId.errors.email">Email must be a valid email address</div>
                <div *ngIf="f.emailId.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': formSubmitted && f.password.errors }" />
              <div *ngIf="formSubmitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-block btn-primary" style="color: white">Login</button>
            </div>
            <div   style="text-align: center;"  >
              <a routerLink="/registration" style="color: cornflowerblue;">Don't have an account?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
